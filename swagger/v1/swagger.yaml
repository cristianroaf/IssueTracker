---
openapi: 3.0.1
info:
  title: "Issue Tracker"
  version: 1.0.0
servers: 
  - url: https://blooming-dusk-00596.herokuapp.com/
  - url: https://4e3e98d67aee4ae48c9cbc98fb74399f.vfs.cloud9.us-east-2.amazonaws.com/

components:
  securitySchemes:
    ApiKeyAuth:        # arbitrary name for the security scheme
      type: apiKey
      in: query       # can be "header", "query" or "cookie"
      name: api_key  # name of the header, query parameter or cookie
# 2) Apply the API key globally to all operations
security:
  - ApiKeyAuth: []     # use the same name as under securitySchemes

paths:
  "/api/issues":
    get:
      tags:
      - Done
      summary: Gets the `Issue` object applying multiple filters and sort
      parameters:
      - in: query
        name: type
        description: Gets `Issue` objects by type
        required: false
        schema:
          type: "string"
          enum:
            - Bug
            - Enhancement
            - Proposal
            - Task
      - in: query
        name: priority
        description: Gets `Issue` objects by priority
        required: false
        schema:
          type: "string"
          enum:
            - Trivial
            - Minor
            - Major
            - Critical
            - Blocker
      - in: query
        name: status
        description: Gets `Issue` objects by status
        required: false
        schema:
          type: "string"
          enum:
            - New&Open
            - On hold
            - Resolved
            - Duplicate
            - Invalid
            - Won't fix
            - Closed
            - New&Open
      - in: query
        name: sort
        description: Sorts `Issue` objects by the desired condition
        required: false
        schema:
          type: "string"
          enum:
            - votes
            - priority
            - kind
            - status
            - assignee
            - created
            - updated
            - Title
            - -votes
            - -priority
            - -kind
            - -status
            - -assignee
            - -created
            - -updated
            - -Title
      - in: query
        name: assignee
        description: Gets `Issue` objects by assignee
        required: false
        schema:
          type: integer
      - in: query
        name: watcher
        description: Gets `Issue` objects watched by a user
        required: false
        schema:
          type: "string"
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '401':
          description: There is no user with such api_key
        '422':
          description: Unprocessable entity (wrong parameter)
          
    post:
      tags:
      - Done
      summary: "Creates a new Issue with the specified parameters"
      parameters:
      - in: query
        schema:
          type: "string"
        name: "Title"
        required: true
      - in: query
        schema:
          type: "string"
        name: "Description"
        required: false
      - in: "query"
        name: Type
        description: Set the type of `Issue`
        required: false
        schema:
          type: "string"
          enum:
            - Bug
            - Enhancement
            - Proposal
            - Task
      - in: "query"
        name: Priority
        description: Set the priority of `Issue`
        required: false
        schema:
          type: "string"
          enum:
            - Trivial
            - Minor
            - Major
            - Critical
            - Blocker

      - in: "query"
        name: asignee_id
        description: Assigns the `Issue` to the desired user
        required: false
        schema:
          type: integer
      responses:
        '201':
          description: Issue created succesfully
        '401':
          description: There is no user with such api_key
        '422':
          description: Unprocessable entity (wrong parameter)
          
  "/api/issues/{id}/status":
    parameters:
    - name: id
      in: path
      schema:
          type: "string"
      description: id
      required: true
    - in: "query"
      name: Status
      description: Set the status of `Issue`
      required: false
      schema:
        type: "string"
        enum:
          - New
          - Open
          - On hold
          - Resolved
          - Duplicate
          - Invalid
          - Won't fix
          - Closed
    put:
      summary: Update status
      tags:
      - "Done"
      responses:
        '200':
          description: successful
        '401':
          description: There is no user with such api_key
        '403':
          description: This issue does not belong to the user with such api_key
        '422':
          description: There is no issue with such id
            
  "/api/issues/{id}":
    parameters:
    - name: id
      in: path
      schema:
          type: "string"
      description: id
      required: true
    get:
      summary: Gets an Issue object identified by ID
      tags:
      - Done
      responses:
        '200':
          description: successful
        '401':
          description: There is no user with such api_key
        '422':
          description: There is no issue with such id
    put:
      summary: update issue
      tags:
      - Done
      parameters:
      - in: query
        schema:
          type: "string"
        name: "Title"
        required: true
      - in: query
        schema:
          type: "string"
        name: "Description"
        required: false
      - in: "query"
        name: Type
        description: Set the type of `Issue`
        required: false
        schema:
          type: "string"
          enum:
            - Bug
            - Enhancement
            - Proposal
            - Task
      - in: "query"
        name: Priority
        description: Set the priority of `Issue`
        required: false
        schema:
          type: "string"
          enum:
            - Trivial
            - Minor
            - Major
            - Critical
            - Blocker

      - in: "query"
        name: asignee_id
        description: Assigns the `Issue` to the desired user
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: Issue updated succesfully
        '401':
          description: There is no user with such api_key
        '403':
          description: This issue does not belong to the user with such api_key
        '422':
          description: Unprocessable entity (wrong parameter)
    delete:
      summary: delete issue
      tags:
      - Done
      responses:
        '200':
          description: Successfully deleted Issue
        '401':
          description: There is no user with such api_key
        '403':
          description: This issue does not belong to the user with such api_key
        '422':
          description: Unprocessable entity (wrong parameter)

