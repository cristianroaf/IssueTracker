      summary: vote issue
      tags:
      - To-do
      responses:
        '200':
          description: successful
          
  "/api/issues/{id}/watch":
    parameters:
    - name: id
      in: path
      schema:
        type: "string"
      description: id
      required: true
    post:
      summary: watch issue
      tags:
      - To-do
      responses:
        '200':
          description: successful
          
  "/api/issues/{id}/unwatch":
